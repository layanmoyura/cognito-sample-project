<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        
       
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Log In</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSignIn()" class="form" >
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"class="form-control" [(ngModel)]="user.email" required />
              </div>
  
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"  class="form-control" [(ngModel)]="user.password" required />
              </div>
  
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
          </div>

          <div class="card">
            <asl-google-signin-button class='btn sign-in-option google' title='Sign in with Google account.' type='standard' (click)="signInWithGoogle()" style="align-self: center;">
            </asl-google-signin-button>
          </div>
          
        
        


          
        </div>


        <div class="card" *ngIf="isConfirm">
          <div class="card-header">
            <h2 class="text-center">Confirm Sign In</h2>
          </div>
          <div class="card-body">
            <div id="qrcode"></div>
            <form (ngSubmit)="confirmSignIn()" class="form" >
              <div class="form-group">
                <label for="Code">Code:</label>
                <input type="text" id="code" name="code" class="form-control" [(ngModel)]="user.code" required />
              </div>
              <button type="submit" class="btn btn-primary btn-block">Confirm</button>
            </form>
          </div>
      </div>

          
      </div>
    </div>
  </div>
